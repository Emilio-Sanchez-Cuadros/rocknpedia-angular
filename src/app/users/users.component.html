<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div *ngFor="let user of users" class="card col-12 col-md-3 m-1" style="width: 18rem;">
            <div class="img mt-2">
                <img [src]="url + 'avatars/' + user.user_image" class="card-img-top" alt="...">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">{{user.rol}}</p>
            </div>
        </div>
    </div>
</div>
