<div class="register">
    <form class="custom-form" method="post">
        <h1>Register</h1>
        <input type="text" [(ngModel)]="username" name="username" placeholder="User name" required="required" />
        <label class="mr-3" for="admin">Is admin?:</label>
        <select [(ngModel)]="is_admin" name="admin" id="admin">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        <br>
        <br>
        <label class="mr-3" for="rol">Rol:</label>
        <select [(ngModel)]="rol" name="rol" id="rol">
            <option value="guitar">Guitar</option>
            <option value="drums">Drums</option>
            <option value="singer">Singer</option>
            <option value="bass">Bass</option>
        </select>
        <br>
        <br>
        <label for="user_image">Choose a profile picture:</label>

        <input type="file" id="user_image" [(ngModel)]="user_image" name="user_image" accept="image/png, image/jpeg">

        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required" />
        <input type="password" [(ngModel)]="confirmPassword" name="password" placeholder="Repeat the password"
            required="required" />
        <button type="submit" (click)="register()">Register</button>
    </form>
</div>
